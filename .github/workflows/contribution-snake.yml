name: Generate Snake & Update Repos

on:
  schedule:
    - cron: "0 0 * * *"  # Har kuni UTC 00:00 da ishga tushadi
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository files
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ” Update README with latest repos
        run: python .github/scripts/update_repos.py

      - name: ğŸ Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: "dilshod1405"
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: ğŸš€ Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Update latest repos section" || echo "No changes to commit"
          git push
